name: coramin_main_ci

on:
  schedule:
    - cron: "0 2 * * 1-5"
  pull_request:
    branches: 
      - main_branch
  push:
    branches: 
      - main_branch

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 9
      matrix:
        python-version: [3.6, 3.7]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v1
    - name: setup conda
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        python-version: ${{ matrix.python-version }}
        conda-channels: anaconda, conda-forge
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyomo numpy scipy nose cplex codecov
        conda install mpi4py ipopt glpk
    - name: Test with nose
      run: |
        nosetests -v --nologcapture --with-coverage --with-doctest --doctest-extension=.rst --cover-package=coramin coramin
