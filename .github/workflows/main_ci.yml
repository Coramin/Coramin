name: main_ci

on:
  push:
  pull_request:
  schedule:
  - cron: "0 2 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.6, 3.7]
    steps:
    - uses: actions/checkout@v1
    - name: setup conda
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        python-version: ${{ matrix.python-version }}
        conda-channels: anaconda, conda-forge
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyomo numpy scipy nose codecov coverage cplex sympy
        pip install -i https://pypi.gurobi.com gurobipy
        # The Python wrapper for metis requires networkx < 2.4
        conda install mpi4py metis ipopt wntr networkx=2.3 --no-update-deps
        pip install metis
        pip install git+https://github.com/grid-parity-exchange/Egret.git
        python setup.py develop
    - name: Test with nose
      run: |
        nosetests -v --nologcapture --with-coverage --cover-xml --with-doctest --doctest-extension=.rst --cover-package=coramin coramin
        coverage report -m
    - name: upload coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
